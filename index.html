<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UV compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Registration Form</title>
    <style>
        input#name:invalid:focus {
            border: 1px solid red;
        }

        input#email:invalid:focus {
            border: 1px solid red;
        }

        input#password:invalid:focus {
            border: 1px solid red;
        }

        input#dob:invalid:focus {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div class="relative flex min-h-screen flex-col justify-center overflow-hidden py-6 bg-gray-50">
        <div
            class="relative bg-white px-6 pt-5 pb-5 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10">
            <div class="mx-auto max-w-md">
                <h2 class="text-3xl text-center font-bold leading-tight">Registration Form</h2>
                <div class="divide-y divide-gray-300/50">
                    <div class="space y-6 py-8 text-base leading-7 text-gray-600">
                        <form id="user-form">
                            <label for="name" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">User
                                Name </label>
                            <input required type="text" name="name" id="name"
                                class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
                                placeholder="Enter your name"><br>


                            <label for="email"
                                class="text-md w-40 inline-block font-medium leading-5 text-gray-700">Email ID </label>
                            <input required type="email" name="email" id="email"
                                class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500 focus:invalid:border-pink-500 focus:invalid:rng-pink-500"
                                placeholder="Enter mail id"><br>

                            <label for="password"
                                class="text-md w-40 inline-block font-medium leading-5 text-gray-700">Password </label>
                            <input required type="password" name="password" id="password"
                                class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
                                placeholder="Enter password"><br>

                            <label for="dob" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">Date
                                of Birth </label>
                            <input required type="date" name="dob" id="dob"
                                class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
                                placeholder="Enter date of birth"><br>

                            <input required type="checkbox" name="acceptedTerms" id="acceptedTerms">
                            <label for="acceptedTerms"
                                class="bg-white-100 inline-block px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500 focus:invalid:border-pink-500 focus:invalid:ring-pink-500">Accept
                                Terms and Conditions </label><br>

                            <button type="submit"
                                class="w-fit rounded-lg shadow-lg px-4 py-3 bg-green-500 text-white hover:bg-green-400 focus:outline-none focus:shadow-none">Submit</button>
                                
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div
            class="relative bg-white px-6 mt-5 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:rounded-lg sm:px-10">
            <div class="mx-auto">
                <h2 class="text-3xl text-center font-bold leading-tight">Entries</h2>
                <div class="divide-y divide-gray-300/50" id="user-entries"></div>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
